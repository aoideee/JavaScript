<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='empty glass.png'">Empty glass</button>

<img id="myImage" src="glass of water.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='glass of water.png'">Glass of water</button>
<button onclick="document.getElementById('myImage').src='glass of juice.png'">Glass of juice</button>
<button onclick="document.getElementById('myImage').src='glass of milk.png'">Glass of milk</button>

</body>
</html>
